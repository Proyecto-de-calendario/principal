<!doctype html>
<html lang="en">
    <head>
        <title>perfil de usuario</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <h3>perfil de usuario</h4>
            <div class="d-flex">
                <div class="container">
                    <form>
                        <div class="mb-3 row">
                            <label
                                for="inputName"
                                class="col-4 col-form-label"
                                >Usuario</label
                            >
                            <div
                                class="col-8"
                            >
                                <input
                                    type="text"
                                    class="form-control"
                                    name="Nombre"
                                    id="inputName"
                                    placeholder="Nombre del Usuario"
                                />
                            </div>
                        </div>
                        <fieldset class="mb-3 row">
                            <legend
                                class="col-form-legend col-4"
                            >
                                
                            </legend>
                            <div
                                class="col-8"
                            >
                           
                            <img src="perfil.webp" alt="" width="100px" class="m-5"  ><input type="file" name="foto" id="foto">
                            <br>
                                <div class="m-5">
                                <input type="email" class="email" id="email-adolescente" placeholder="usuario@email.com"><br>
                                </div>
                            <div class="m-5">
                                <input type="datetime" name="fecha de nacimiento" id="nacimiento" placeholder="fecha de nacimiento">
                                
                            </div>
                            </div>
                        </fieldset>
                        <div class="mb-3 row">
                            <div class="offset-sm-4 col-sm-8">
                                <button type="submit" class="btn btn-primary">
                                    Actualizar perfil
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
