      </div>
      <div class="header">
        <div class="menuToggle"></div>
        <div class="nameSection">
            <h1>Mi perfil</h1>
        </div>
        <div class="mainConteiner">
            <div class="card">
                <div class="ds-top"></div>
                <div class="avatar-holder">
                  <img src="imagenes/pexels-pixabay-415829.jpg">

                </div>

                  <div class="ds pens">
                    <h6 title="Number of pens created by the user">Notas<i class="fa fa-pencil-square-o"></i></h6>
                    <p>2</p>

                  <div class="ds projects">

                    <p>10</p>

                </div>
                <div class="ds-skill">
                  <h6>Usos</h6>
                  <div class="skill html">
                    <h6><i class="fa fa-users"></i> Social </h6>

                      <p>95%</p>
                    </div>
                  </div>
                  <div class="skill css">

                      <p>90%</p>
                    </div>
                  </div>
                  <div class="skill javascript">
                    <h6><i class="fa fa-university"></i> Educacion </h6>

                      <p>75%</p>
                    </div>
                  </div>

        </div>
      </div>
      <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
      let menuToggle = document.querySelector('.menuToggle');
      let sidebar = document.querySelector('.sidebar');
      let main = document.querySelector('.mainConteiner');
      let header = document.querySelector('.header');

      menuToggle.onclick = function(){
        menuToggle.classList.toggle('active');
        sidebar.classList.toggle('active');
        main.classList.toggle('active');
        header.classList.toggle('active');
      }

      let Menulist = document.querySelectorAll('.Menulist li');
      function activeLink(){
        Menulist.forEach((item) => 
        item.classList.remove('active')); 
        this.classList.add('active');
      }
      Menulist.forEach((item)=> 
      item.addEventListener('click',activeLink));
    </script>
    <script src="assets/javascript/perfil.js"></script>
</body>
