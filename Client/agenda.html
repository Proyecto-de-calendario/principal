<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="assets/css/calendary.css">
    <link rel="stylesheet" href="assets/css/task.css">
    <title>FreeHealth</title>
</head>
<body>
    <div class ="sidebar">
        <ul>
          <li class="logo" style="--bg:#333;">
            <a href="#">
              <div class="icon"><ion-icon name="heart-circle-outline"></ion-icon></div>
              <div class="text">FreeHealth</div>
            </a>
          </li>
          <div class="Menulist">
            <li style="--bg:#ffa117;">
              <a href="index.html">
                <div class="icon"><ion-icon name="bar-chart-outline"></ion-icon></ion-icon></div>
                <div class="text">Panel de Control</div>
              </a>
            </li>
            <li style="--bg:#e41414;">
              <a href="time.html">
                <div class="icon"><ion-icon name="timer-outline"></ion-icon></div>
                <div class="text">Limite de tiempo</div>
              </a>
            </li>
            <li style="--bg:#45f11a;" class="active">
              <a href="#">
                <div class="icon"><ion-icon name="calendar-outline"></ion-icon></div>
                <div class="text">Agenda</div>
              </a>
            </li>
            <li style="--bg:#18d4f5;">
              <a href="about.html">
                <div class="icon"><ion-icon name="people-outline"></ion-icon></div>
                <div class="text">Nosostros</div>
              </a>
            </li>
          </div>
          <div class="bottom">
            <li style="--bg:#333;">
              <a href="perfil.html">
                <div class="icon">
                  <div class="imgBx">
                    <img src="imagenes/pexels-pixabay-415829.jpg">
                  </div>
                </div>
                <div class="text">Jane Clover</div>
              </a>
            </li>
            <li style="--bg:#333;">
              <a href="login.html">
                <div class="icon"><ion-icon name="log-out-outline"></ion-icon></div>
                <div class="text">Salir</div>
              </a>
            </li>
          </div>
        </ul>
      </div>
      <div class="header">
        <div class="menuToggle"></div>
        <div class="nameSection">
            <h1>Agenda</h1>
        </div>
        <div class="mainConteiner">
            <h3>Calendario</h3>
            <hr>
            <div class="wrapper">
              <header>
                <p class="current-date"></p>
                <div class="icons">
                  <span id="prev" class="material-symbols-rounded">chevron_left</span>
                  <span id="next" class="material-symbols-rounded">chevron_right</span>
                </div>
              </header>
              <div class=" calendar">
                <ul class="weeks">
                  <li>Dom</li>
                  <li>Lun</li>
                  <li>Mar</li>
                  <li>Mie</li>
                  <li>Jue</li>
                  <li>Vie</li>
                  <li>Sab</li>
                </ul>
                <ul class="days"></ul>
              </div>
            </div>
            <hr>
            <h3>Lista de tareas</h3>
            <hr>
            <div class="agenda-container">
              <h1>Agenda</h1>
              <button id="open-modal">AÃ±adir Tarea</button>
              <div id="task-list">
                  <h2>Tareas</h2>
              </div>
          </div>
          <div id="task-modal" class="modal">
              <div class="modal-content">
                  <span class="close">&times;</span>
                  <form id="task-form">
                      <input type="hidden" id="task-id">
                      <label for="task-date">Fecha:</label>
                      <input type="date" id="task-date" required>
                      <br>
                      <label for="task-time-start">Hora de Inicio:</label>
                      <input type="time" id="task-time-start" required>
                      <br>
                      <label for="task-time-end">Hora de Fin:</label>
                      <input type="time" id="task-time-end" required>
                      <br>
                      <label for="task-name">Tarea:</label>
                      <input type="text" id="task-name" required>
                      <br>
                      <label for="task-priority">Prioridad:</label>
                      <select id="task-priority" required>
                          <option value="alta">Alta</option>
                          <option value="media">Media</option>
                          <option value="baja">Baja</option>
                      </select>
                      <br>
                      <button type="submit" style="width: 355px;">Guardar Tarea</button>
                  </form>
              </div>
          </div>      
        </div>
        <script src="javascript/script.js"></script>
      <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
      let menuToggle = document.querySelector('.menuToggle');
      let sidebar = document.querySelector('.sidebar');
      let main = document.querySelector('.mainConteiner');
      let header = document.querySelector('.header');

      menuToggle.onclick = function(){
        menuToggle.classList.toggle('active');
        sidebar.classList.toggle('active');
        main.classList.toggle('active');
        header.classList.toggle('active');
      }

      let Menulist = document.querySelectorAll('.Menulist li');
      function activeLink(){
        Menulist.forEach((item) => 
        item.classList.remove('active')); 
        this.classList.add('active');
      }
      Menulist.forEach((item)=> 
      item.addEventListener('click',activeLink));
    </script>
    <script src="assets/javascript/agenda.js"></script>
    <script src="assets/js/guardarTareas.js"></script>
</body>
</html>
