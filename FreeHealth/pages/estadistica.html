<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FreeHealth - Gráficos Estadísticos</title>
  
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-indigo-600 via-purple-500 to-pink-500 bg-opacity-75">
  <div class="container mx-auto">
    <header class="bg-white shadow-md">
      <div class="flex justify-between items-center py-4">
        <h1 class="text-2xl font-bold">FreeHealth</h1>
        <nav class="space-x-4">
          <a href="#funciones" class="text-gray-500 hover:text-indigo-500">Funciones</a>
          <a href="#estadisticas" class="text-gray-500 hover:text-indigo-500">Estadísticas</a>
          
          <a id = "logoutButton" href="#logout" class="text-red-500 hover:text-red-700">Logout</a>
        </nav>
      </div>
    </header>


    <section id="estadisticas" class="py-20 bg-white">
      <h2 class="text-4xl font-bold text-indigo-600 mb-10">Estadísticas de Uso de Redes Sociales</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div>
          <h3 class="text-2xl font-bold mb-4">Distribución del Tiempo en Redes Sociales</h3>
          <canvas id="tiempoRedesChart" width="400" height="400"></canvas>
        </div>
        <div>
          <h3 class="text-2xl font-bold mb-4">Promedio Semanal de Uso</h3>
          <canvas id="promedioSemanalChart" width="400" height="400"></canvas>
        </div>
      </div>
    </section>

    
    <hr class="my-4 border-gray-300">
    <h3 class="text-2xl font-semibold text-center mb-4">¿En qué Afecta?</h3>
    <hr class="my-4 border-gray-300">
    
    <div class="wrapper flex justify-center mt-8">
      <div class="cardContainer flex space-x-4">
        <!-- Card 1 -->
        <input type="radio" name="slide" id="c1" class="hidden" checked>
        <label for="c1" class="card bg-white border border-gray-200 p-4 rounded-lg cursor-pointer hover:shadow-lg transition-shadow duration-300">
          <div class="row flex items-center space-x-4">
            <div class="icon bg-blue-500 text-white text-lg font-bold w-8 h-8 flex justify-center items-center rounded-full">1</div>
            <div class="description">
              <h4 class="text-lg font-semibold">Salud Mental</h4>
              <p class="text-gray-600 text-sm">Depresión, Ansiedad, Distracción, Mala memoria</p>
            </div>
          </div>
        </label>
    
        <!-- Card 2 -->
        <input type="radio" name="slide" id="c2" class="hidden">
        <label for="c2" class="card bg-white border border-gray-200 p-4 rounded-lg cursor-pointer hover:shadow-lg transition-shadow duration-300">
          <div class="row flex items-center space-x-4">
            <div class="icon bg-blue-500 text-white text-lg font-bold w-8 h-8 flex justify-center items-center rounded-full">2</div>
            <div class="description">
              <h4 class="text-lg font-semibold">Salud Física</h4>
              <p class="text-gray-600 text-sm">Miopía, Fatiga, Mala Postura, Insomnio</p>
            </div>
          </div>
        </label>
    
        <!-- Card 3 -->
        <input type="radio" name="slide" id="c3" class="hidden">
        <label for="c3" class="card bg-white border border-gray-200 p-4 rounded-lg cursor-pointer hover:shadow-lg transition-shadow duration-300">
          <div class="row flex items-center space-x-4">
            <div class="icon bg-blue-500 text-white text-lg font-bold w-8 h-8 flex justify-center items-center rounded-full">3</div>
            <div class="description">
              <h4 class="text-lg font-semibold">Relaciones</h4>
              <p class="text-gray-600 text-sm">Falta de la calidad de tiempo, Comunicación, Compromiso</p>
            </div>
          </div>
        </label>
    
        <!-- Card 4 -->
        <input type="radio" name="slide" id="c4" class="hidden">
        <label for="c4" class="card bg-white border border-gray-200 p-4 rounded-lg cursor-pointer hover:shadow-lg transition-shadow duration-300">
          <div class="row flex items-center space-x-4">
            <div class="icon bg-blue-500 text-white text-lg font-bold w-8 h-8 flex justify-center items-center rounded-full">4</div>
            <div class="description">
              <h4 class="text-lg font-semibold">Dependencia</h4>
              <p class="text-gray-600 text-sm">Uso excesivo, Aislamiento Social, Irresponsabilidad, Descontrol de uno mismo</p>
            </div>
          </div>
        </label>
      </div>
    </div>
    



    <footer class="text-center py-4 text-gray-500">
      <p>&copy; 2024 FreeHealth. Todos los derechos reservados.</p>
    </footer>
  </div>

  <script type="module" src="/assets/chart.js"></script>
  <script type="module" src="/main.js"></script>
</body>
</html>
