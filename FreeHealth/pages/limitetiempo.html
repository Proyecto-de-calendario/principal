<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Configurar Límites de Tiempo</title>
  <script type="module" src="/src/main.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-600 via-purple-500 to-pink-500">

  <!-- Barra de Navegación -->
  <header class="bg-white shadow-md">
    <div class="container mx-auto flex justify-between items-center py-4">
      <h1 class="text-2xl font-bold">FreeHealth</h1>
      <nav class="space-x-4">
        <a href="landingPage.html" class="text-gray-500 hover:text-indigo-500">Funciones</a>
        <a href="estadistica.html" class="text-gray-500 hover:text-indigo-500">Estadisticas</a>
      </nav>
    </div>
  </header>

  <!-- Contenedor Principal -->
  <div class="container mx-auto p-8">
    <div class="mainTimer bg-white shadow-lg rounded-lg p-6">
      <button id="openModal" class="bg-indigo-600 text-white py-2 px-4 rounded">Nuevo Límite de Sitio Web</button>

      <!-- Modal -->
      <div id="myModal" class="modal fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center">
        <div class="modal-content bg-white rounded-lg p-6">
          <span class="close cursor-pointer text-red-500 text-lg">&times;</span>
          <div class="container">
            <h1 class="text-xl font-bold mb-4">Marcar Límite de Tiempo para una Página Web</h1>
            <form id="webForm">
              <label for="pageName" class="block mb-1">Nombre de la Página:</label>
              <input type="text" id="pageName" name="pageName" class="border rounded w-full p-2 mb-4" required>
              
              <label for="pageURL" class="block mb-1">URL de la Página:</label>
              <input type="url" id="pageURL" name="pageURL" class="border rounded w-full p-2 mb-4" required>
              
              <label for="timeLimitHours" class="block mb-1">Límite de Tiempo (Horas):</label>
              <input type="number" id="timeLimitHours" name="timeLimitHours" class="border rounded w-full p-2 mb-4" required>
              
              <label for="timeLimitMinutes" class="block mb-1">Límite de Tiempo (Minutos):</label>
              <input type="number" id="timeLimitMinutes" name="timeLimitMinutes" class="border rounded w-full p-2 mb-4" required>
              
              <button type="submit" class="bg-indigo-600 text-white py-2 px-4 rounded">Comenzar</button>
            </form>
          </div>
        </div>
      </div>
      
      <div id="webList" class="hidden mt-6">
        <h3 class="text-xl font-bold mb-2">Lista de Páginas Web</h3>
        <hr>
        <ul id="webListItems" class="list-disc pl-5"></ul>
      </div>
    </div>
  </div>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script>
    let modal = document.getElementById('myModal');
    let openModal = document.getElementById('openModal');
    let closeModal = document.querySelector('.close');

    openModal.onclick = function() {
      modal.classList.remove('hidden');
    }

    closeModal.onclick = function() {
      modal.classList.add('hidden');
    }

    // Para cerrar el modal si se hace clic fuera de él
    window.onclick = function(event) {
      if (event.target === modal) {
        modal.classList.add('hidden');
      }
    }

    // Tu código JavaScript adicional (por ejemplo, para el temporizador)
  </script>
  <script type="module" src="../main.js"></script>
  <script type="module">
    import { limiteTiempo } from '../assets/limitetiempo.js';
    limiteTiempo();
  </script>
</body>
</html>
