<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreeHealth</title>

  <!-- Iconos Google y FontAwesome -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="flex">

  <!-- Sidebar -->
  <div class="sidebar w-64 h-screen bg-gray-800 text-white flex flex-col justify-between">
    <ul class="py-4">
      <li class="flex items-center px-6 py-3 bg-gray-900">
        <ion-icon class="mr-4 text-2xl" name="heart-circle-outline"></ion-icon>
        <span class="text-xl">FreeHealth</span>
      </li>
      <li class="mt-6">
        <a href="index.html" class="flex items-center px-6 py-3 hover:bg-red-600">
          <ion-icon class="mr-4 text-2xl" name="timer-outline"></ion-icon>
          <span>Limite de tiempo</span>
        </a>
      </li>
      <li class="mt-2">
        <a href="#" class="flex items-center px-6 py-3 bg-green-500">
          <ion-icon class="mr-4 text-2xl" name="calendar-outline"></ion-icon>
          <span>Agenda</span>
        </a>
      </li>
      <li class="mt-2">
        <a href="about.html" class="flex items-center px-6 py-3 hover:bg-blue-500">
          <ion-icon class="mr-4 text-2xl" name="people-outline"></ion-icon>
          <span>Nosotros</span>
        </a>
      </li>
    </ul>
    <ul>
      <li class="px-6 py-3 flex items-center bg-gray-900">
        <img src="imagenes/pexels-pixabay-415829.jpg" alt="Profile" class="w-10 h-10 rounded-full mr-4">
        <span>Jane Clover</span>
      </li>
      <li class="px-6 py-3">
        <a href="login.html" class="flex items-center hover:bg-gray-700">
          <ion-icon class="mr-4 text-2xl" name="log-out-outline"></ion-icon>
          <span>Salir</span>
        </a>
      </li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="flex-1 p-6 bg-gray-100">
    <header class="mb-6">
      <h1 class="text-3xl font-bold">Agenda</h1>
    </header>

    <section>
      <h3 class="text-xl font-semibold">Calendario</h3>
      <hr class="my-2">
      <div class="wrapper bg-white p-4 rounded-lg shadow">
        <header class="flex justify-between items-center mb-4">
          <p class="current-date text-lg"></p>
          <div class="icons flex space-x-2">
            <span id="prev" class="material-symbols-rounded cursor-pointer">chevron_left</span>
            <span id="next" class="material-symbols-rounded cursor-pointer">chevron_right</span>
          </div>
        </header>
        <div class="calendar grid grid-cols-7 gap-2 text-center">
          <div class="weeks">Dom</div>
          <div class="weeks">Lun</div>
          <div class="weeks">Mar</div>
          <div class="weeks">Mie</div>
          <div class="weeks">Jue</div>
          <div class="weeks">Vie</div>
          <div class="weeks">Sab</div>
          <div class="days"></div>
        </div>
      </div>
    </section>

    <section class="mt-6">
      <h3 class="text-xl font-semibold">Lista de tareas</h3>
      <hr class="my-2">
      <div class="agenda-container bg-white p-4 rounded-lg shadow">
        <h1 class="text-2xl">Agenda</h1>
        <button id="open-modal" class="bg-blue-500 text-white px-4 py-2 rounded mt-4">AÃ±adir Tarea</button>
        <div id="task-list" class="mt-6">
          <h2 class="text-lg font-semibold">Tareas</h2>
        </div>
      </div>

      <!-- Modal para agregar tareas -->
      <div id="task-modal" class="modal hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex justify-center items-center">
        <div class="modal-content bg-white p-6 rounded-lg shadow">
          <span class="close cursor-pointer">&times;</span>
          <form id="task-form" class="space-y-4">
            <input type="hidden" id="task-id">
            <label for="task-date" class="block">Fecha:</label>
            <input type="date" id="task-date" class="border w-full p-2 rounded" required>
            <label for="task-time-start" class="block">Hora de Inicio:</label>
            <input type="time" id="task-time-start" class="border w-full p-2 rounded" required>
            <label for="task-time-end" class="block">Hora de Fin:</label>
            <input type="time" id="task-time-end" class="border w-full p-2 rounded" required>
            <label for="task-name" class="block">Tarea:</label>
            <input type="text" id="task-name" class="border w-full p-2 rounded" required>
            <label for="task-priority" class="block">Prioridad:</label>
            <select id="task-priority" class="border w-full p-2 rounded" required>
              <option value="alta">Alta</option>
              <option value="media">Media</option>
              <option value="baja">Baja</option>
            </select>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded w-full">Guardar Tarea</button>
          </form>
        </div>
      </div>
    </section>
  </div>
<script type="module" src="src/main.js"></script>
  <script src="assets/guardarTareas.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  
</body>

</html>
